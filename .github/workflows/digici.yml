name: Digital Ocean CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
            ls -ltr
            cd server
            npm ci
            cd ../client
            npm ci
            npm run build
